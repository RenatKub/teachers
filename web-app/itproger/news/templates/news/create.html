{% extends 'main/layout.html' %}
{% block title %} Форма добавления статьи {%endblock%}
{% block content %}
<div class="features">
  <h1>Форма добавления статьи</h1>
 <form method="POST">
  {% csrf_token %}
  {{ form.title }} <br>
  {{ form.anons }} <br>
  {{ form.full_text }} <br>
  {{ form.date }} <br>
  {{ form.time }} <br>
  <span>{{ error }}</span>
  <button class="btn btn-succes" type="submit" style="color: blueviolet;">Добавить статью</button>
 </form>
</div>
{%endblock%}
